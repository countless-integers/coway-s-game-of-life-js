<!DOCTYPE html>
<html class="no-js" ng-app="conway">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Conway's game of life -- an exercise</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/main.css">
<link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,500,700' rel='stylesheet' type='text/css'>
<script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>

<body>

<h1>This is Conway's game of life!</h1>
<h2>an exercise in RAD development</h2>

<div id="content" ng-controller="BoardCtrl">
  <form name="setup" novalidate>
    <div>
      <label>
        Number of rows:
        <input type="number" min="6" max="100" integer ng-model="rows">
      </label>
      <label>
        Number of columns:
        <input type="number" min="6" max="100" integer ng-model="columns">
      </label>
      <label>
        Refresh interval:
        <input type="number" min="0" integer ng-model="interval" placeholder="enter a number of seconds">
        [s]
      </label>
      <button ng-click="makeBoard(rows, columns)" ng-disabled="setup.$invalid">apply</button>
    </div>
    <div>
      <button ng-click="next()">evolve!</button>
      <button ng-click="play()" ng-disabled="isPlaying()">play!</button>
      <button ng-click="reset()">reset</button>
    </div>
  </form>
  <board source="board"></board>
  <p ng-show="board.generationNo > 0">This is the {{ board.generationNo | ordinal }} generation</p>
</div>

<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.js"><\/script>')</script>
<script src="js/main.js"></script>
<script src="js/app.js"></script>
</body>
</html>
